<!DOCTYPE html>
<html ng-app='pulse'>
  <head>
    <meta charset="utf-8" />
    <title>Party Pulse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class='navigation'>
      <ul>
        <li><a ui-sref="playlist" class="playlist-nav">PlayList</a></li>
        <li><a ui-sref="user" class="user-nav">User</a></li>
        <li><a ui-sref="login" class="login-nav">Login</a></li>
        <li><a class="logout-nav">Logout</a></li>
      </ul>
    </div>

    <div ui-view></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js"></script>
    <script src="app/user/user.js"></script>
    <script src="app/login/login.js"></script>
    <script src="app/playlist/playlist.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
